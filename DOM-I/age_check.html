<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" value="" id="age">
    <button onclick="ageCheck()">Submit</button>
    <p id="check">DRIVING AGE CHECK</p>
</body>
</html>
<script>
    function ageCheck(){
        var age = document.getElementById("age").value;
        if(age > 18){
            document.getElementById("check").innerHTML="You can drive in India!";
        }
        else if(age < 18){
            document.getElementById("check").innerHTML="You can't drive in India";
        }
        else{
            document.getElementById("check").innerHTML="You are just old enough to drive in India!";
        }
    }
</script>
