<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>Mobile Number</th>
            <th>Type</th>
            <th>Favourites</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //code your js part here
    //append your output to tbody
    var arrdata = JSON.parse(localStorage.getItem("contactList"));
    var favarray = JSON.parse(localStorage.getItem("favourites")) || []
    arrdata.forEach(function(element) {
      
      var tr = document.createElement("tr")
      var td1 = document.createElement("td")
      td1.innerHTML = element.name

      var td2 = document.createElement("td")
      td2.innerHTML = element.number

      var td3 = document.createElement("td")
      td3.innerHTML = element.relation

      var button = document.createElement("td")
      button.innerHTML = "addfav";
      button.style.color = "red"
      button.addEventListener("click", function(){
        nyfun(element);
      })
      function nyfun(element){
        favarray.push(element)
        localStorage.setItem("favourites",JSON.stringify(favarray))
      }
       
      
      
     tr.append(td1,td2,td3,button)
     document.querySelector("tbody").append(tr)
    });
  </script>
</html>
