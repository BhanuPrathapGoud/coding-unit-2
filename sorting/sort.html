<script>
    var num = [10,6,7,20,3]
    var out = num.sort(function(a , b){
        return a-b;
    })
    console.log(out)
    var str = ["B" , "H","A","N","U"];
    str.sort(function(a,b){
        if(a<b){
            return -1
        }
        if(a>b){
            return 1
        }
        return 0;
    });
    console.log(str)

    var employData = [
        {name:"bhanu"},
        {name:"prathap"},
        {name:"goud"},
    ]
    employData.sort(function(a,b){
        if(a.name<b.name){
            return -1
        }
        if(a.name>b.name){
            return 1
        }
        return 0;
    });
    //decanding

        }
        if(a.name>b.name){

        }

    });
    console.log(employData)
</script>
